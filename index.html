<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 : Form</title>

    <link rel="stylesheet" href="css/main.css"
</head>
<body>


    <form>
        <h3>
            Logo Here
        </h3>
        <h5>
            Sign Up
        </h5>
        <input class="input-el" type="text" placeholder="Your Username" required>
        <input class="input-el" type="text" placeholder="Your Name" required>
        <input class="input-el" type="text" placeholder="Your Surname" required>
        <input class="input-el" type="email" placeholder="Your Email Address" required>
        <input class="input-el" type="password" placeholder="Select A Password" required>
        <input class="input-el" type="password" placeholder="Confirm Password" required>

        <textarea class="input-el" placeholder="Leave a Comment! (optional)" rows="10"></textarea>

        <button class="input-btn" type="submit">Sign Up</button>
    </form>
    
</body>
</html>
